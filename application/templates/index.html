<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">     
        <link rel="stylesheet" href="{{ url_for('static', filename = 'libraries/pagination.css') }}">    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'libraries/pagination.js') }}"></script>

        <script type="text/javascript">
            const allItems = {{ data|tojson|safe }};
        </script>
        <script src="{{ url_for('static', filename = 'script.js') }}"></script>
        
    </head>

    <body>
        <div class="top-content">
            <h2 class="text-center"> Store </h2>
            <form onsubmit="return false;" method="post" name="myForm">
                <label for="sorting">Choose sorting algorithm:</label>
                <select name="sort" id="sort-types">
                  <option value="0">Quicksort</option>
                  <option value="1">Mergesort</option>
                  <option value="2">Insertion sort</option>
                  <option value="3">Heapsort</option>
                </select>
                <select name="sort-by" id="sort-by">
                    <option value="0">Name</option>
                    <option value="1">Price</option>
                  </select>
                <input type="submit" value="Submit" onclick="sort_data();">
              </form>
        </div>

        <div class="top-content">
            <div id="data-container" class="text-center"></div>
            <div id="pagination-container" class="text-center"></div>
        </div>
          
        <div class="center-content row text-center">
            <div id="display-items">
                <!-- This is where the list of items will show. Generated in python. -->
            </div>
        </div>
    
        <div class="center-content" id="cart" hidden>
            <h3 class="text-center">Shopping Cart</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col"> </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3 id="price"></h3>
            <div class="text-center">
                <button id="order" type="submit" class="order-button"> Place Order </button>
            </div>
        </div>
    </body>

</html>
